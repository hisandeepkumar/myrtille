<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF Signature Adder — Full Previews + Floating Button</title>

  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    *{ box-sizing:border-box; font-family:'Inter',system-ui,-apple-system,'Segoe UI',Roboto,Arial; }
    html,body{ height:100%; margin:0; background:#071029; color:#e6eef8; }
    body{ display:flex; align-items:flex-start; justify-content:center; padding:28px; }

    .container{
      width:100%; max-width:980px; background:rgba(255,255,255,0.06);
      backdrop-filter: blur(12px); border-radius:16px; padding:20px 22px 120px; /* bottom padding so floating button won't cover previews */
      border:1px solid rgba(255,255,255,0.06); box-shadow:0 12px 40px rgba(0,0,0,0.6);
      min-height:60vh;
    }

    .header{ display:flex; align-items:center; gap:12px; margin-bottom:12px; }
    .header h1{ margin:0; font-size:20px; font-weight:700; color:#fff; display:flex; gap:10px; align-items:center;}
    .header i{ color:#60a5fa; font-size:26px; }

    .upload-area{
      border:2px dashed rgba(255,255,255,0.18); padding:20px; border-radius:12px; text-align:center; cursor:pointer; background:rgba(255,255,255,0.02);
      margin-bottom:14px; position:relative;
    }
    .upload-area:hover{ border-color:#60a5fa; background:rgba(96,165,250,0.04); }
    .upload-area i{ font-size:34px; color:#60a5fa; display:block; margin-bottom:8px; }
    .upload-area input[type=file]{ position:absolute; inset:0; width:100%; height:100%; opacity:0; cursor:pointer; }

    .controls{ display:flex; gap:12px; align-items:center; margin-bottom:12px; flex-wrap:wrap; }
    .controls .left{ display:flex; gap:10px; align-items:center; }
    .controls label{ font-weight:700; color:#dbeafe; }

    .preview-list{ display:flex; flex-direction:column; gap:18px; max-height:62vh; overflow:auto; padding-right:6px; }

    .preview-item{ background:rgba(255,255,255,0.02); border-radius:10px; padding:12px; display:flex; flex-direction:column; align-items:center; }
    .preview-item h3{ margin:0 0 8px; color:#cfe8ff; font-weight:700; width:100%; text-align:left; }

    .canvas-wrap{ position:relative; width:100%; display:flex; justify-content:center; }
    canvas{ max-width:100%; height:auto; border-radius:6px; box-shadow:0 8px 30px rgba(0,0,0,0.6); background:white; display:block; }

    .sig-layer{ position:absolute; left:50%; top:0; transform:translateX(-50%); pointer-events:auto; } /* we'll size layer in JS to match canvas */
    .signature{ position:absolute; cursor:move; touch-action:none; user-select:none; display:flex; align-items:center; }
    .signature img{ display:block; width:189px; height:auto; pointer-events:none; opacity:0.96; }
    .delete-btn{ position:absolute; right:-10px; top:-10px; width:26px; height:26px; background:#ef4444; color:white; border-radius:50%; border:none; display:flex; align-items:center; justify-content:center; cursor:pointer; }

    /* floating pill button bottom center */
    .floating-btn{
      position:fixed; left:50%; transform:translateX(-50%); bottom:18px; z-index:9999;
      background:linear-gradient(90deg,#5b86e5,#36d1dc); color:white; border:none; padding:14px 28px; border-radius:999px;
      box-shadow:0 10px 30px rgba(0,0,0,0.5); font-weight:800; cursor:pointer; display:flex; gap:10px; align-items:center;
    }
    .floating-btn:disabled{ opacity:0.6; cursor:not-allowed; }

    .progress{ position:fixed; left:50%; transform:translateX(-50%); bottom:78px; width:360px; height:8px; background:rgba(255,255,255,0.06); border-radius:8px; overflow:hidden; display:none; z-index:9998; }
    .progress > div{ width:0%; height:100%; background:#60a5fa; transition:width 200ms linear; }

    .footer-note{ margin-top:12px; color:rgba(255,255,255,0.6); font-size:13px; text-align:center; }

    @media (max-width:760px){
      .container{ padding-bottom:160px; } /* more space on mobile for the floating pill */
      .floating-btn{ width:86%; left:50%; bottom:14px; }
      .progress{ width:86%; }
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <div class="header">
      <i class="fas fa-file-signature"></i>
      <h1>PDF Signature Adder</h1>
    </div>

    <div class="upload-area" id="uploadArea">
      <i class="fas fa-cloud-upload-alt"></i>
      <h3>Upload a PDF file — single click</h3>
      <p>Choose a PDF and previews for ALL pages will appear below. Keep <strong>default_signature.png</strong> in same folder for default signature.</p>
      <input id="pdfInput" type="file" accept="application/pdf">
    </div>

    <div class="controls">
      <div class="left">
        <label>Signature image (optional)</label>
        <input id="sigInput" type="file" accept="image/*" />
        <span id="sigInfo" style="color:#cfe8ff; font-weight:600;"></span>
      </div>

      <div class="right" style="margin-left:auto; display:flex; align-items:center; gap:10px;">
        <label>Width</label>
        <input id="sigRange" type="range" min="50" max="350" value="189" />
        <span id="sigVal" style="font-weight:700; color:#cfe8ff;">189 px</span>
      </div>
    </div>

    <div class="preview-list" id="previewList"></div>

    <div class="footer-note">Signature positions are preserved exactly in final PDF.</div>
  </div>

  <div class="progress" id="progress"><div id="progressBar"></div></div>

  <button class="floating-btn" id="generateBtn" disabled><i class="fas fa-download"></i> Generate Signed PDF</button>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const pdfInput = document.getElementById('pdfInput');
  const uploadArea = document.getElementById('uploadArea');
  const previewList = document.getElementById('previewList');
  const sigInput = document.getElementById('sigInput');
  const sigInfo = document.getElementById('sigInfo');
  const sigRange = document.getElementById('sigRange');
  const sigVal = document.getElementById('sigVal');
  const generateBtn = document.getElementById('generateBtn');
  const progress = document.getElementById('progress');
  const progressBar = document.getElementById('progressBar');
  const container = document.getElementById('mainContainer');

  const DPR = window.devicePixelRatio || 1;
  let selectedPdfFile = null;
  let pdfLibDoc = null;
  let pdfJsDoc = null;
  let selectedImageFile = null;
  let signatureImgUrl = null;
  let signatureWidth = 189; // default as requested
  let pageData = []; // per-page metadata

  const FALLBACK = `data:image/svg+xml;base64,${btoa("<svg xmlns='http://www.w3.org/2000/svg' width='400' height='150'><path d='M10 90 C 60 10, 140 10, 190 90 S 330 170, 390 90' stroke='#111827' stroke-width='6' fill='none' stroke-linecap='round' /></svg>")}`;

  function fmt(bytes){ if(!bytes) return ''; if(bytes<1024) return bytes+' B'; if(bytes<1024*1024) return (bytes/1024).toFixed(2)+' KB'; return (bytes/(1024*1024)).toFixed(2)+' MB'; }

  // Attempt to load default_signature.png silently
  async function loadDefaultIfExists(){
    if(selectedImageFile) return;
    try{
      const r = await fetch('default_signature.png', {cache:'no-store'});
      if(!r.ok) throw new Error('not found');
      const b = await r.blob();
      selectedImageFile = new File([b],'default_signature.png',{type:b.type});
      signatureImgUrl = URL.createObjectURL(b);
      sigInfo.textContent = `Loaded default_signature.png (${fmt(b.size)})`;
    }catch(e){
      signatureImgUrl = FALLBACK;
      sigInfo.textContent = `Using fallback signature`;
      console.warn('default_signature.png not found — using fallback.');
    }
  }

  // Signature range
  sigRange.addEventListener('input', ()=> {
    signatureWidth = parseInt(sigRange.value,10);
    sigVal.textContent = signatureWidth + ' px';
    document.querySelectorAll('.signature img').forEach(img => img.style.width = signatureWidth + 'px');
    pageData.forEach(pd => pd.signatures && pd.signatures.forEach(s => s.visualWidth = signatureWidth));
  });

  // User uploaded signature
  sigInput.addEventListener('change', (e)=> {
    if(!e.target.files?.length) return;
    const f = e.target.files[0];
    if(!f.type.startsWith('image/')) { alert('Select an image (PNG/JPEG/SVG)'); return; }
    selectedImageFile = f;
    signatureImgUrl = URL.createObjectURL(f);
    sigInfo.textContent = `Signature: ${f.name} (${fmt(f.size)})`;
  });

  // Drag/drop visuals
  ['dragenter','dragover'].forEach(ev => uploadArea.addEventListener(ev, e=>{ e.preventDefault(); uploadArea.classList.add('active'); }));
  ['dragleave','drop'].forEach(ev => uploadArea.addEventListener(ev, e=>{ e.preventDefault(); uploadArea.classList.remove('active'); }));
  uploadArea.addEventListener('drop', e=> { if(e.dataTransfer?.files?.length) handlePdf(e.dataTransfer.files[0]); });

  // Single input change — one shot upload
  pdfInput.addEventListener('change', (e)=> { if(e.target.files?.length) handlePdf(e.target.files[0]); });

  // Handle PDF: render full-width previews
  async function handlePdf(file){
    if(!file) return;
    if(file.type !== 'application/pdf'){ alert('Select a PDF'); return; }
    selectedPdfFile = file;
    previewList.innerHTML = '';
    pageData = [];
    generateBtn.disabled = true;

    await loadDefaultIfExists();

    try{
      const arrayBuffer = await file.arrayBuffer();
      pdfLibDoc = await PDFLib.PDFDocument.load(arrayBuffer);
      pdfJsDoc = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
      const total = pdfLibDoc.getPageCount();

      // measure available width inside container (account for padding)
      // container clientWidth minus some margin
      const availableWidth = Math.max(300, container.clientWidth - 40);

      for(let p=1;p<=total;p++){
        const page = await pdfJsDoc.getPage(p);
        const base = page.getViewport({scale:1});
        // compute scale so canvas fits availableWidth
        const scale = (availableWidth / base.width) * 0.96; // slight margin
        const viewport = page.getViewport({scale});
        const cssW = Math.round(viewport.width);
        const cssH = Math.round(viewport.height);

        const canvas = document.createElement('canvas');
        canvas.style.width = cssW + 'px';
        canvas.style.height = cssH + 'px';
        canvas.width = Math.floor(cssW * DPR);
        canvas.height = Math.floor(cssH * DPR);
        const ctx = canvas.getContext('2d');
        ctx.setTransform(DPR,0,0,DPR,0,0);
        await page.render({ canvasContext: ctx, viewport }).promise;

        const libPage = pdfLibDoc.getPage(p-1);
        const psize = libPage.getSize();

        // create preview item
        const item = document.createElement('div');
        item.className = 'preview-item';
        const title = document.createElement('h3');
        title.textContent = `Page ${p}`;
        item.appendChild(title);

        const wrap = document.createElement('div');
        wrap.className = 'canvas-wrap';
        wrap.style.width = cssW + 'px';
        wrap.style.height = cssH + 'px';
        wrap.appendChild(canvas);

        // create layer sized to canvas; absolutely centered over canvas
        const layer = document.createElement('div');
        layer.className = 'sig-layer';
        layer.style.width = cssW + 'px';
        layer.style.height = cssH + 'px';
        layer.style.left = '50%';
        layer.style.transform = 'translateX(-50%)';
        layer.style.top = '0';
        layer.style.pointerEvents = 'auto';
        wrap.appendChild(layer);

        item.appendChild(wrap);
        previewList.appendChild(item);

        pageData[p-1] = {
          pdfSize: { width: psize.width, height: psize.height },
          viewport: { width: viewport.width, height: viewport.height },
          canvasSize: { cssWidth: cssW, cssHeight: cssH },
          layerElement: layer,
          wrapElement: wrap,
          signatures: []
        };

        // click to add signature
        layer.addEventListener('click', async (ev) => {
          ev.preventDefault();
          await loadDefaultIfExists();
          if(!signatureImgUrl){ alert('Signature missing'); return; }
          const rect = layer.getBoundingClientRect();
          const clientX = ev.clientX;
          const clientY = ev.clientY;
          // coords relative to layer (CSS px)
          const x_css = clientX - rect.left;
          const y_css = clientY - rect.top;
          addSignaturePage(p-1, x_css, y_css);
        });
      }

      // after rendering all pages, enable generate when signatures placed
      generateBtn.disabled = pageData.every(pd => !pd.signatures || pd.signatures.length === 0);

    }catch(err){
      console.error('PDF load/render error', err);
      alert('Error loading PDF: '+(err.message||err));
    }
  }

  function addSignaturePage(pageIndex, x_css, y_css){
    const pd = pageData[pageIndex];
    if(!pd) return;
    const layer = pd.layerElement;
    const id = `sig-${pageIndex}-${Date.now()}`;
    const sig = document.createElement('div');
    sig.className = 'signature';
    sig.id = id;

    const left = x_css - (signatureWidth/2);
    const top = y_css - (signatureWidth/2);
    sig.style.left = Math.max(0,left) + 'px';
    sig.style.top = Math.max(0,top) + 'px';
    sig.style.width = signatureWidth + 'px';

    const img = document.createElement('img');
    img.src = signatureImgUrl || FALLBACK;
    img.style.width = signatureWidth + 'px';
    sig.appendChild(img);

    const del = document.createElement('button');
    del.className = 'delete-btn';
    del.innerHTML = '<i class="fas fa-trash"></i>';
    del.addEventListener('click', (e)=> {
      e.stopPropagation();
      sig.remove();
      pd.signatures = pd.signatures.filter(s => s.id !== id);
      generateBtn.disabled = pageData.every(p=> p.signatures.length===0);
    });
    sig.appendChild(del);

    layer.appendChild(sig);

    // CSS-layer is centered relative to canvas, so compute left relative to layer's left
    // layer is the same width as canvas, so left/top mapping is direct
    const scaleX = pd.pdfSize.width / pd.viewport.width;
    const scaleY = pd.pdfSize.height / pd.viewport.height;
    const pdfX = (left) * scaleX;
    const pdfTop = (top) * scaleY;

    const stored = { id, x_pdf: pdfX, top_pdf: pdfTop, visualWidth: signatureWidth };
    pd.signatures.push(stored);

    makeDraggable(sig, pageIndex, stored);
    generateBtn.disabled = false;
  }

  function makeDraggable(domEl, pageIndex, stored){
    let dragging = false, startX=0, startY=0, startLeft=0, startTop=0;
    const layer = pageData[pageIndex].layerElement;

    const down = (e) => {
      e.preventDefault();
      dragging = true;
      const cx = e.type.startsWith('touch') ? e.touches[0].clientX : e.clientX;
      const cy = e.type.startsWith('touch') ? e.touches[0].clientY : e.clientY;
      startX = cx; startY = cy;
      startLeft = parseFloat(domEl.style.left || 0);
      startTop = parseFloat(domEl.style.top || 0);
      document.addEventListener('mousemove', move);
      document.addEventListener('mouseup', up);
      document.addEventListener('touchmove', move, {passive:false});
      document.addEventListener('touchend', up);
    };

    const move = (e) => {
      if(!dragging) return;
      e.preventDefault();
      const cx = e.type.startsWith('touch') ? e.touches[0].clientX : e.clientX;
      const cy = e.type.startsWith('touch') ? e.touches[0].clientY : e.clientY;
      const dx = cx - startX, dy = cy - startY;
      let newLeft = startLeft + dx, newTop = startTop + dy;
      newLeft = Math.max(0, Math.min(newLeft, layer.clientWidth - domEl.offsetWidth));
      newTop = Math.max(0, Math.min(newTop, layer.clientHeight - domEl.offsetHeight));
      domEl.style.left = newLeft + 'px';
      domEl.style.top = newTop + 'px';

      const pd = pageData[pageIndex];
      const sX = pd.pdfSize.width / pd.viewport.width;
      const sY = pd.pdfSize.height / pd.viewport.height;
      stored.x_pdf = newLeft * sX;
      stored.top_pdf = newTop * sY;
      stored.visualWidth = parseFloat(domEl.offsetWidth);
    };

    const up = (e) => {
      dragging = false;
      document.removeEventListener('mousemove', move);
      document.removeEventListener('mouseup', up);
      document.removeEventListener('touchmove', move);
      document.removeEventListener('touchend', up);
    };

    domEl.addEventListener('mousedown', down);
    domEl.addEventListener('touchstart', down, {passive:false});
  }

  // generate PDF
  generateBtn.addEventListener('click', async ()=>{
    if(!selectedPdfFile) { alert('Upload a PDF first'); return; }
    if(pageData.every(pd => !pd.signatures || pd.signatures.length===0)) { alert('Place at least one signature'); return; }
    await loadDefaultIfExists();
    try{
      generateBtn.disabled = true;
      progress.style.display = 'block';
      progressBar.style.width = '6%';

      const arr = await selectedPdfFile.arrayBuffer();
      progressBar.style.width = '18%';
      const pdfDoc = await PDFLib.PDFDocument.load(arr);
      progressBar.style.width = '36%';

      // embed image (handle svg rasterize if needed)
      const imgBytes = await selectedImageFile.arrayBuffer();
      let embedded;
      if(selectedImageFile.type === 'image/svg+xml' || selectedImageFile.name.endsWith('.svg')){
        const svgText = await (new Response(imgBytes)).text();
        const imgEl = new Image();
        const blob = new Blob([svgText], {type:'image/svg+xml'});
        const url = URL.createObjectURL(blob);
        await new Promise((res, rej)=> { imgEl.onload = res; imgEl.onerror = rej; imgEl.src = url; });
        const c = document.createElement('canvas');
        c.width = imgEl.naturalWidth || 400;
        c.height = imgEl.naturalHeight || 150;
        c.getContext('2d').drawImage(imgEl,0,0,c.width,c.height);
        const png = c.toDataURL('image/png');
        const raw = atob(png.split(',')[1]);
        const u8 = new Uint8Array(raw.length);
        for(let i=0;i<raw.length;i++) u8[i]=raw.charCodeAt(i);
        embedded = await pdfDoc.embedPng(u8);
      } else if(selectedImageFile.type === 'image/png'){
        embedded = await pdfDoc.embedPng(imgBytes);
      } else {
        embedded = await pdfDoc.embedJpg(imgBytes);
      }
      progressBar.style.width = '62%';

      const pages = pdfDoc.getPages();
      for(let i=0;i<pages.length;i++){
        const page = pages[i];
        const pd = pageData[i];
        if(!pd) continue;
        for(const s of pd.signatures){
          const pdfW = (s.visualWidth || signatureWidth) * (pd.pdfSize.width / pd.viewport.width);
          const imgW = embedded.width, imgH = embedded.height;
          const pdfH = (pdfW / imgW) * imgH;
          const yBottom = pd.pdfSize.height - s.top_pdf - pdfH;
          page.drawImage(embedded, { x: s.x_pdf, y: yBottom, width: pdfW, height: pdfH, opacity:1 });
        }
      }
      progressBar.style.width = '86%';
      const out = await pdfDoc.save();
      progressBar.style.width = '96%';

      const blob = new Blob([out], { type:'application/pdf' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `SIGNED_${Date.now()}.pdf`;
      document.body.appendChild(a);
      a.click();
      a.remove();
      progressBar.style.width = '100%';
      setTimeout(()=> { progress.style.display='none'; progressBar.style.width='0%'; }, 600);

      // reset previews (keep default signature loaded)
      previewList.innerHTML = '';
      pageData = [];
      selectedPdfFile = null;
      generateBtn.disabled = true;
    } catch(err){
      console.error(err);
      alert('Error generating signed PDF: ' + (err.message || err));
      generateBtn.disabled = false;
      progress.style.display = 'none';
      progressBar.style.width = '0%';
    }
  });

  // small observer to enable generate when signatures exist
  const mo = new MutationObserver(()=> {
    generateBtn.disabled = pageData.every(pd => !pd.signatures || pd.signatures.length===0);
  });
  mo.observe(previewList, { childList:true, subtree:true });

  // expose handlePdf for drag/drop input
  window.handlePdf = (f)=> handlePdf(f);
});
</script>
</body>
</html>
